<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadia Afrin Ritu</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* বেসিক স্টাইল */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: -1; }
        
        /* মেইন কার্ড */
        .container {
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 20, 0, 0.75);
            padding: 40px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #0f0;
            box-shadow: 0 0 25px #0f0;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        .profile-pic:hover { transform: scale(1.05); }
        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            color: #ffd700;
            text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #ffd700;
            letter-spacing: 2px;
        }
        .username {
            color: #0ff;
            font-size: 1rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #0ff;
        }
        .links { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            text-decoration: none;
            color: #0ff;
            padding: 12px 0;
            border: 2px solid #0ff;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.3s;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 8px #0ff, inset 0 0 5px #0ff;
            cursor: pointer;
            display: block;
        }
        .btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px #0ff, 0 0 10px #0ff;
            transform: translateY(-2px);
        }

        /* --- About Me পপ-আপ (Modal) স্টাইল --- */
        .modal {
            display: none; /* শুরুতে লুকানো থাকবে */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: rgba(0, 30, 0, 0.9);
            border: 2px solid #0f0;
            padding: 30px;
            border-radius: 15px;
            width: 85%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
            position: relative;
        }
        .modal h2 { color: #fff; margin-bottom: 20px; font-family: 'Orbitron'; }
        .modal p { color: #ddd; line-height: 1.6; margin-bottom: 30px; font-size: 1.1rem; }
        .close-btn {
            background: #f00;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Orbitron';
            box-shadow: 0 0 10px #f00;
        }
        
        @media (max-width: 400px) {
            .name { font-size: 1.3rem; }
            .btn { font-size: 0.9rem; padding: 10px 0; }
            .container { padding: 30px 15px; }
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="container">
        
        <img src="https://i.postimg.cc/zGnDwYFP/1763804237297.png" alt="Profile Picture" class="profile-pic">
        
        <h1 class="name">Jahid Hassan Rinkq</h1>
        <p class="username">@rinkq2</p>

        <div class="links">
            <a href="https://github.com" target="_blank" class="btn">Github</a>
            
            <a href="https://www.facebook.com/rinkq2/" target="_blank" class="btn">Facebook</a>
            
            <a href="https://t.me/rinkq1" target="_blank" class="btn">Telegram</a>
            
            <a onclick="openModal()" class="btn">About Me</a>
        </div>
    </div>

    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <h2>About Me</h2>
            <p>
                Hi, I am <strong>Jahid Jassan Rinkq</strong>.<br><br>
                I am a passionate learner who loves exploring technology. 
                My goal is to learn new things and create meaningful memories. 
                Thanks for visiting my profile!
            </p>
            <button class="close-btn" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script>
        // ম্যাট্রিক্স এনিমেশন কোড
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const customText = "SADIA AFRIN RITU  "; 
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        const drops = [];
        for(let x = 0; x < columns; x++) { drops[x] = 1; }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = 'bold ' + fontSize + 'px monospace';
            for(let i = 0; i < drops.length; i++) {
                const textIndex = Math.floor(drops[i]) % customText.length;
                const text = customText.charAt(textIndex);
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        };
        setInterval(draw, 40);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // About Me পপ-আপ কন্ট্রোল করার কোড
        function openModal() {
            document.getElementById("aboutModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("aboutModal").style.display = "none";
        }
    </script>
</body>
</html>
